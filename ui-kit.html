<!DOCTYPE html>
<html>
    <head>
      <title>Whats-App</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
      <h1 class="title">Enjoy the new experience of chatting</h1>
      <p class="para">Connect with your friends and team around the world, for free.</p>
      <span class="view-title">:<p>Call</p></span>

      <h2 class="subtitle">View stories</h2>

      <button class="blue-button">Get started</button>

      <div style="margin-bottom: 50px;"></div>

      <button class="social-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"/></svg>
      </button>

      <div class="maxi-avatar">
        <img src="style/image/default-profil-picture.jpg" alt="">
        <button class="tag">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
          </svg>
        </button>
      </div>

      <div style="margin-bottom: 50px;"></div>

      <img class="mini-avatar" src="style/image/default-profil-picture.jpg" alt="">

      <img class="contact-avatar" src="style/image/contact-picture.jpg" alt="">

      <div style="margin-bottom: 50px;"></div>

      <label class="searchbar" for="searchbar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input type="search" name="searchbar" placeholder="Search friends">
      </label>

      <div style="margin-bottom: 50px;"></div>

      <button class="story-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>

      <div style="margin-bottom: 50px;"></div>

      <div class="story-avatar">
        <img src="style/image/contact-picture.jpg" alt="">
      </div>

      <div style="margin-bottom: 50px;"></div>

      <div class="stories-component">
        <button class="story-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>

        <div class="story-avatar">
          <img src="style/image/contact-picture.jpg" alt="">
        </div>
      </div>

      <div style="margin-bottom: 50px;"></div>

      <div class="recent-chat">
        <div class="recent-chat-card">
          <img class="contact-avatar" src="style/image/contact-picture.jpg" alt="">
          <div>
            <p class="contact-name">Arthur</p>
            <p class="message-extract">Send me the files</p>
          </div>
          <div class="checked-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
        </div>

        <div class="recent-chat-card">
          <img class="contact-avatar" src="style/image/contact-picture.jpg" alt="">
          <div>
            <p class="contact-name">Arthur</p>
            <p class="message-extract">Send me the files</p>
          </div>
          <div class="checked-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
        </div>

        <div class="recent-chat-card">
          <img class="contact-avatar" src="style/image/contact-picture.jpg" alt="">
          <div>
            <p class="contact-name">Arthur</p>
            <p class="message-extract">Send me the files</p>
          </div>
          <div class="checked-icon active-checked-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
        </div>

        <div class="recent-chat-card">
          <img class="contact-avatar" src="style/image/contact-picture.jpg" alt="">
          <div>
            <p class="contact-name">Arthur</p>
            <p class="message-extract">Send me the files</p>
          </div>
          <div class="checked-icon active-checked-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>
        </div>
      </div>

      <div class="call-tab-component">
        <div class="active-tab">
          <p active>All</p>
        </div>
        <div>
          <p>Missed</p>
        </div>
      </div>

      <div style="margin-bottom: 50px;"></div>

      <div class="setting-input-wrapper">
        <label class="setting-input" for="setting-input">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
          <select name="setting-input" id="">
            <option value="">Account Settings</option>
          </select>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </label>

        <label class="setting-input" for="setting-input">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
          <select name="setting-input" id="">
            <option value="">App Theme</option>
          </select>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </label>

        <label class="setting-input" for="setting-input">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>

          <select name="setting-input" id="">
            <option value="">Notifications</option>
          </select>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </label>

      </div>

      <div style="margin-bottom: 50px;"></div>

      <div class="log-out" for="setting-input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>

        <a href="#">Log out</a>
      </div>

      <div style="margin-bottom: 50px;"></div>

    </body>
</html>
