<!DOCTYPE html>

      <title>Whats-App</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../../style/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

      <header>
        <span class="view-title">:<p>Call</p></span>
        <img class="mini-avatar" src="../../style/image/default-profil-picture.jpg" alt="">
      </header>

      <div class="sub-header">
        <div>
          <span class="count">23</span>
          <p class="para">Audio, Video calls</p>
        </div>
        <label class="searchbar" for="searchbar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
          <input type="search" name="searchbar" placeholder="Search friends">
        </label>
      </div>

      <div class="call-tab-component">
        <div class="active-tab">
          <p active>All</p>
        </div>
        <div>
          <p>Missed</p>
        </div>
      </div>

      <div class="recent-chat">
